<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Link to Tailwind CSS CDN -->

    <!-- Link to CSS file -->
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">



</head>

<body>


    <div>


        <div
            class="relative flex w-full items-center  bg-white px-4 pb-8 pt-14 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">


            <div class="grid w-full grid-cols-1 items-start gap-x-6 gap-y-8 sm:grid-cols-12 lg:gap-x-8">
                <img id="watchImage" src="" alt="Two each of gray, white, and black shirts arranged on table."
                    class="aspect-[2/3] w-full rounded-lg bg-gray-100 object-cover sm:col-span-4 lg:col-span-5">
                <div class="sm:col-span-8 lg:col-span-7">
                    <h2 class="text-2xl font-bold text-gray-900 sm:pr-12" id="watchName"></h2>

                    <section aria-labelledby="information-heading" class="mt-2">


                        <!-- Reviews -->
                        <div class="mt-6">
                            <h4 class="sr-only">Reviews</h4>
                            <div class="flex items-center">
                                <div class="flex items-center " id="watchRatting">
                                    <!-- Active: "text-gray-900", Default: "text-gray-200" -->


                                </div>

                                <p id="revNumber" href="#"
                                    class="ml-3 text-sm font-medium text-indigo-600 hover:text-indigo-500"></p>
                            </div>
                        </div>
                    </section>

                    <section aria-labelledby="options-heading" class="mt-10">
                        <h3 id="options-heading" class="sr-only">Product options</h3>

                        <form id="productForm">
                            <!-- Colors -->
                            <fieldset aria-label="Choose a color">
                                <legend class="text-sm font-medium text-gray-900">Color</legend>

                                <div class="mt-4 flex items-center gap-x-3">
                                    <!-- Active and Checked: "ring ring-offset-1" -->
                                    <label aria-label="White"
                                        class="relative -m-0.5 flex cursor-pointer items-center justify-center rounded-full p-0.5 ring-gray-400 focus:outline-none">
                                        <input type="radio" name="color-choice" value="White" class="sr-only">
                                        <span aria-hidden="true"
                                            class="size-8 rounded-full border border-black/10 bg-white"></span>
                                    </label>
                                    <!-- Active and Checked: "ring ring-offset-1" -->
                                    <label aria-label="Gray"
                                        class="relative -m-0.5 flex cursor-pointer items-center justify-center rounded-full p-0.5 ring-gray-400 focus:outline-none">
                                        <input type="radio" name="color-choice" value="Gray" class="sr-only">
                                        <span aria-hidden="true"
                                            class="size-8 rounded-full border border-black/10 bg-gray-200"></span>
                                    </label>
                                    <!-- Active and Checked: "ring ring-offset-1" -->
                                    <label aria-label="Black"
                                        class="relative -m-0.5 flex cursor-pointer items-center justify-center rounded-full p-0.5 ring-gray-900 focus:outline-none">
                                        <input type="radio" name="color-choice" value="Black" class="sr-only">
                                        <span aria-hidden="true"
                                            class="size-8 rounded-full border border-black/10 bg-gray-900"></span>
                                    </label>
                                </div>
                            </fieldset>

                            <!-- Sizes -->
                            <fieldset class="mt-10" aria-label="Choose a size">
                                <div class="flex items-center justify-between">
                                    <div class="text-sm font-medium text-gray-900">Size</div>
                                    <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Size
                                        guide</a>
                                </div>

                                <div class="mt-4 grid grid-cols-4 gap-4" id="sizeOptions">
                                    <!-- Size options will be dynamically inserted here -->
                                </div>
                            </fieldset>


                </div>
                <div class="flex flex-row items-center justify-center">
                    <div id="counter">
                        <div class="flex items-center space-x-3">
                            <button type="button" onclick="decreaseQuantity()"
                                class="px-2 py-1 bg-gray-200 rounded">-</button>
                            <span id="quantity" class="text-lg">0</span>
                            <button type="button" onclick="increaseQuantity()"
                                class="px-2 py-1 bg-gray-200 rounded">+</button>
                        </div>
                    </div>
                    <button id="addToBag" type="button" onclick="addToCart()"
                        class="mt-6 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Add
                        to bag</button>
                </div>

                </form>
                </section>

            </div>
        </div>



        <div id="cartItems" class="fixed bottom-0 right-0 m-4 p-4 bg-white shadow-lg rounded-lg"
            style="display: block; width: 200px; height: auto; padding: 8px 24px; gap: 10px; border-radius: 20px 0px 0px 0px; background-color: #FFBB5A;">
        </div>
        <div class="fixed bottom-0 right-0 m-4 p-4 bg-white shadow-lg rounded-lg"
            style=" width: 200px; height: auto; padding: 8px 24px; gap: 10px; border-radius: 20px 0px 0px 0px; background-color: #FFBB5A;">
            kdjj
        </div>

    </div>














    <script>
        let cart = [];
        const products = [
            {
                id: 1, image: './Resource/08e68325fba5508c6b8fb7313baf6521.jfif', name: "watch1", prizing: [
                    { size: "XXS", price: 100, },
                    { size: "XS", price: 200, }, { size: "S", price: 300, }, { size: "M", price: 400 }
                ],
                rating: 4,
                type: "watch",
                modelNumber: "NXd112455",
                description: "5 ATM Water Resistant, 1 Year Warranty on Watch Movement, 1 Year Warranty for Battery, 6 Months Warranty on Strap Against Any Manufacturing Defects from the Date of Purchase, Battery Type: CR2032, Battery Life: 12 Months, No. of Batteries: 1, Battery Capacity: 220 mAh, Battery Voltage: 3 V, Battery Charge Time: 3 hrs.",
                color: "White"
            },
            {
                id: 2, image: './Resource/5d8fe7132e356835268edaf8c7686f42.jfif', name: "watch2", prizing: [
                    { size: "XXS", price: 100, },
                    { size: "XS", price: 200, }, { size: "S", price: 300, }, { size: "M", price: 400 }
                ],
                rating: 5,
                type: "watch",
                modelNumber: "NXd112455",
                description: "5 ATM Water Resistant, 1 Year Warranty on Watch Movement, 1 Year Warranty for Battery, 6 Months Warranty on Strap Against Any Manufacturing Defects from the Date of Purchase, Battery Type: CR2032, Battery Life: 12 Months, No. of Batteries: 1, Battery Capacity: 220 mAh, Battery Voltage: 3 V, Battery Charge Time: 3 hrs.",
                color: "Gray"
            },
            {
                id: 3, image: './Resource/6ba4ac91a82300df8837e8cb1806acad.jfif', name: "watch3", prizing: [
                    { size: "XXS", price: 100, },
                    { size: "XS", price: 200, }, { size: "S", price: 300, }, { size: "M", price: 400 }
                ],
                rating: 3,
                type: "watch",
                modelNumber: "NXd112455",
                description: "5 ATM Water Resistant, 1 Year Warranty on Watch Movement, 1 Year Warranty for Battery, 6 Months Warranty on Strap Against Any Manufacturing Defects from the Date of Purchase, Battery Type: CR2032, Battery Life: 12 Months, No. of Batteries: 1, Battery Capacity: 220 mAh, Battery Voltage: 3 V, Battery Charge Time: 3 hrs.",
                color: "Black"
            }
        ];

        document.querySelectorAll('input[name="color-choice"]').forEach((input) => {
            input.addEventListener('change', (event) => {
                const selectedColor = event.target.value;
                changeImage(selectedColor);
                updateSizeOptions(selectedColor);
                showWatchRating(selectedColor);
                updateReviewNumber(selectedColor);
            });
        });

        function updateSizeOptions(color) {
            const sizeOptionsContainer = document.getElementById('sizeOptions');
            sizeOptionsContainer.innerHTML = ''; // Clear existing options

            const product = products.find(product => product.color === color);
            if (product) {
                product.prizing.forEach(prize => {
                    const sizeOption = document.createElement('label');
                    sizeOption.classList.add('relative', 'flex', 'items-center', 'justify-center', 'rounded-md', 'border', 'py-3', 'px-4', 'text-sm', 'font-medium', 'uppercase', 'hover:bg-gray-50', 'focus:outline-none', 'sm:flex-1', 'sm:py-6');
                    sizeOption.innerHTML = `
                <input type="radio" name="size-choice" value="${prize.size}" class="sr-only">
                <span>${prize.size} - $${prize.price}</span>
                `;
                    sizeOptionsContainer.appendChild(sizeOption);
                });
            }
        }

        function changeImage(color) {
            const product = products.find(product => product.color === color);
            if (product) {
                document.getElementById('watchImage').src = product.image;
                document.getElementById('watchName').innerText = product.name;
            }
        }

        function showWatchRating(color) {
            const watchRatingContainer = document.getElementById('watchRatting');
            watchRatingContainer.innerHTML = ''; // Clear existing rating

            const product = products.find(product => product.color === color);
            if (product) {
                const rating = Math.min(product.rating, 5); // Limit rating to max 5
                for (let i = 0; i < 5; i++) {
                    const star = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    star.setAttribute('class', `size-5 shrink-0 ${i < rating ? 'text-gray-900' : 'text-gray-200'}`);
                    star.setAttribute('viewBox', '0 0 20 20');
                    star.setAttribute('fill', 'currentColor');
                    star.setAttribute('aria-hidden', 'true');
                    star.innerHTML = `
            <path fill-rule="evenodd" d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z" clip-rule="evenodd" />
            `;
                    watchRatingContainer.appendChild(star);
                }
            }
        }

        function updateReviewNumber(color) {
            const product = products.find(product => product.color === color);
            if (product) {
                document.getElementById('revNumber').innerText = `${product.rating} out of 5 stars`;
            }
        }

        function showCartItems() {
            const modalContent = document.querySelector('#modal .mt-2');
            modalContent.innerHTML = ''; // Clear the current modal content

            const productCounts = countProductQuantities();

            Object.values(productCounts).forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('flex', 'items-start', 'mb-4');

                const itemImage = document.createElement('img');
                itemImage.classList.add('w-24', 'h-24', 'rounded-lg', 'mr-4');
                itemImage.src = item.image;
                itemImage.alt = `${item.color} shirt`;

                const itemDetails = document.createElement('div');
                itemDetails.innerHTML = `
                <p class="text-gray-900">${item.color} - ${item.size}</p>
                <p class="text-gray-500">Quantity: ${item.quantity}</p>
            `;

                itemElement.appendChild(itemImage);
                itemElement.appendChild(itemDetails);
                modalContent.appendChild(itemElement);
            });
        }

        function addToCart() {
            const selectedColor = document.querySelector('input[name="color-choice"]:checked');
            const selectedSize = document.querySelector('input[name="size-choice"]:checked');
            const quantity = parseInt(document.getElementById('quantity').innerText);

            if (!selectedColor || !selectedSize) {
                alert('Please select a color and size.');
                return;
            }

            if (quantity <= 0) {
                alert('Please increment the quantity to add to cart.');
                return;
            }

            for (let i = 0; i < quantity; i++) {
                const cartItem = {
                    id: Date.now(),
                    image: document.getElementById('watchImage').src,
                    color: selectedColor.value,
                    size: selectedSize.value
                };
                cart.push(cartItem);
            }

            updateCartDisplay();
            document.getElementById('quantity').innerText = 0;
        }

        function updateCartDisplay() {
            const itemCount = cart.length;
            const cartItems = document.getElementById('cartItems');
            cartItems.innerText = `Order: ${itemCount} - ${itemCount} item(s) added to your cart`;
            if (itemCount > 0) {
                cartItems.style.display = 'block';
            } else {
                cartItems.style.display = 'none';
            }
        }

        document.getElementById('addToBag').addEventListener('click', () => {
            const cartItems = document.getElementById('cartItems');
            if (cart.length > 0) {
                cartItems.style.display = 'block';
            } else {
                cartItems.style.display = 'none';
            }
        });

        function countProductQuantities() {
            const productCounts = {};

            cart.forEach(item => {
                const key = `${item.color}-${item.size}`;
                if (productCounts[key]) {
                    productCounts[key].quantity += 1;
                } else {
                    productCounts[key] = { ...item, quantity: 1 };
                }
            });

            return productCounts;
        }

        function increaseQuantity() {
            const selectedColor = document.querySelector('input[name="color-choice"]:checked');
            const selectedSize = document.querySelector('input[name="size-choice"]:checked');

            if (!selectedColor || !selectedSize) {
                alert('Please select a color and size.');
                return;
            }

            document.getElementById('quantity').innerText = parseInt(document.getElementById('quantity').innerText) + 1;
        }

        function decreaseQuantity() {
            const selectedColor = document.querySelector('input[name="color-choice"]:checked');
            const selectedSize = document.querySelector('input[name="size-choice"]:checked');

            if (!selectedColor || !selectedSize) {
                alert('Please select a color and size.');
                return;
            }

            const quantityElement = document.getElementById('quantity');
            const currentQuantity = parseInt(quantityElement.innerText);

            if (currentQuantity > 0) {
                quantityElement.innerText = currentQuantity - 1;
            } else {
                alert('Quantity cannot be less than zero.');
            }
        }

        // Show the first item by default
        document.addEventListener('DOMContentLoaded', () => {
            const firstProduct = products[0];
            changeImage(firstProduct.color);
            updateSizeOptions(firstProduct.color);
            showWatchRating(firstProduct.color);
            updateReviewNumber(firstProduct.color);
            document.querySelector(`input[name="color-choice"][value="${firstProduct.color}"]`).checked = true;

            // Hide cartItems if addToBag button is not clicked
            document.getElementById('cartItems').style.display = 'none';
        });
    </script>
</body>

</html>
